<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper">
     <div id="tdwrapper">
      <div class="box">
       <div class="innerbox">
        <h1 id="heading">My To-Do List Project</h1>
        <h5>Double-click an item to mark it complete..</h5>
         <input id="inp" type="text" name="tdname"   />
         <button id="add-btn" onclick="add()">Add</button>
         <div id="add-text" ondblclick="doubleclick()">

         </div>
        </div>
        <button id="clear-btn" onclick="complete()">Clear Completed</button>
         <button id="Empty-btn" onclick="empty()">Empty List</button>
         <button id="save-btn" ondblclick="save()">Save</button>
      </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
